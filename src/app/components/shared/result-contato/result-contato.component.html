<div *ngIf="mensagem" class="mt-3 alert alert-success alert-dismissible fade show" role="alert">
    <button type="button" (click)="mensagem = ''" class="btn-close" aria-label="Close"></button>
    <strong>{{mensagem}}</strong>
    <hr/>
    <div>Id do contato: {{contato.idContato}}</div>
    <div>Nome: {{contato.nome | uppercase}}</div>
    <div>Email: {{contato.email | lowercase}}</div>
    <div>Telefone: {{contato.telefone | mask : '(00)00000-0000'}}</div>
    <div>Data de criação: {{contato.dataCriacao | date : 'dd/MM/yyyy HH:mm'}}</div>
</div>
