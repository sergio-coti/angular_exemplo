<div class="row mt-3">
    <div class="col-md-4 offset-4">
        <div class="card">
            <img src="https://news.comschool.com.br/wp-content/uploads/2014/11/Como-funciona-o-Facebook-Business-Manager-1280x720.jpg"
                class="card-img-top" />
            <div class="card-body">
                <div class="text-center">
                    <h5 class="card-title">Acessar Agenda de Contatos</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Informe seus dados de usuário</h6>
                </div>
                <hr />

                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="mt-3">

                    <div class="mb-2">
                        <label>Email de acesso:</label>
                        <input type="email" class="form-control" placeholder="Digite aqui" formControlName="email" />
                        <div class="text-danger" *ngIf="form.email.touched && form.email.invalid">
                            <div *ngIf="form.email.errors.required">
                                Por favor, informe seu email.
                            </div>
                            <div *ngIf="form.email.errors.email">
                                Por favor, informe um email válido.
                            </div>
                        </div>
                    </div>
                    <div class="mb-2">
                        <label>Senha de acesso:</label>
                        <input type="password" class="form-control" placeholder="Digite aqui" formControlName="senha" />
                        <div class="text-danger" *ngIf="form.senha.touched && form.senha.invalid">
                            <div *ngIf="form.senha.errors.required">
                                Por favor, informe sua senha.
                            </div>
                        </div>
                        <div class="text-end">
                            <a [routerLink]="['/password']">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div class="mb-2 d-grid">
                        <input type="submit" value="Acessar Agenda" class="btn btn-primary"
                            [disabled]="!formLogin.valid" />
                    </div>
                    <div class="mb-2 d-grid">
                        <a [routerLink]="['/register']" class="btn btn-light">
                            Não possui conta? <strong>Cadastre-se aqui</strong>
                        </a>
                    </div>

                    <div class="text-danger text-center">
                        <strong>{{mensagem}}</strong>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
